<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Peas Basket</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="py-3 bg-light">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="logo m-0">World Peas</h1>
        <nav>
          <a href="#" class="me-3">Home</a>
          <a href="#" class="me-3">Shop</a>
          <a href="#" class="me-3">Contact</a>
          <button class="btn btn-outline-dark">Basket (3)</button>
        </nav>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="container py-5">
      <div class="row">
        <!-- Basket Items -->
        <div class="col-lg-8">
          <div
            class="basket-item d-flex align-items-center justify-content-between p-3 mb-3 border rounded bg-light">
            <div class="d-flex align-items-center">
              <img
                src="./assets/tomato.jpg"
                alt="Heirloom Tomato"
                class="rounded me-3"
                width="100" />
              <div>
                <h5 class="m-0">Heirloom Tomato</h5>
                <p class="text-muted m-0">$5.99 / kg</p>
              </div>
            </div>
            <span class="fw-bold">$5.99</span>
          </div>
          <div
            class="basket-item d-flex align-items-center justify-content-between p-3 mb-3 border rounded bg-light">
            <div class="d-flex align-items-center">
              <img
                src="./assets/ginger.jpg"
                alt="Organic Ginger"
                class="rounded me-3"
                width="100" />
              <div>
                <h5 class="m-0">Organic Ginger</h5>
                <p class="text-muted m-0">$12.99 / kg</p>
              </div>
            </div>
            <span class="fw-bold">$6.50</span>
          </div>
          <div
            class="basket-item d-flex align-items-center justify-content-between p-3 mb-3 border rounded bg-light">
            <div class="d-flex align-items-center">
              <img
                src="./assets/onion.jpg"
                alt="Sweet Onion"
                class="rounded me-3"
                width="100" />
              <div>
                <h5 class="m-0">Sweet Onion</h5>
                <p class="text-muted m-0">$2.99 / kg</p>
              </div>
            </div>
            <span class="fw-bold">$14.95</span>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
          <div class="order-summary p-4 border rounded bg-light">
            <h5 class="mb-4">Order Summary</h5>
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span>
              <span>$27.44</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Shipping</span>
              <span>$3.99</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Tax</span>
              <span>$2.00</span>
            </div>
            <div
              class="d-flex justify-content-between fw-bold mt-3 border-top pt-3">
              <span>Total</span>
              <span>$33.43</span>
            </div>
            <button class="btn btn-success w-100 mt-4">
              Continue to payment <span>&rarr;</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
